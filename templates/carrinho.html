<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carrinho</title>
    <style>
        .carrinho-table {
            width: 100%;
            border-collapse: collapse;
        }
        .carrinho-table th, .carrinho-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .carrinho-table th {
            background-color: #f2f2f2;
        }
        .quantidade-controls {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quantidade-controls button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Seu Carrinho</h1>
    <table class="carrinho-table">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in carrinho2 %}
                <tr>
                    <td>{{ item.produto.nome }}</td>
                    <td>R$ {{ item.produto.preco }}</td>
                    <td>
                        <div class="quantidade-controls">
                            <form action="{{ url_for('alterar_quantidade', item_id=item.id, action='decrement') }}" method="POST">
                                <button type="submit">-</button>
                            </form>
                            {{ item.quantidade }}
                            <form action="{{ url_for('alterar_quantidade', item_id=item.id, action='increment') }}" method="POST">
                                <button type="submit">+</button>
                            </form>
                        </div>
                    </td>
                    <td>R$ {{ item.produto.preco * item.quantidade }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Total: R$ {{ total }}</h2>
    <a href="{{ url_for('loja') }}">Ir para a loja</a>
    <br>
    <a href="{{ url_for('finalizar_pedido') }}">Finalizar Pedido</a>
</body>
</html>
